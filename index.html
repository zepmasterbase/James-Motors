<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jake's Motor Spares</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- Icons (FontAwesome for motors) -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: #0f0c29;  /* Dark gradient background */
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 5rem 1rem 2rem;
      position: relative;
    }

    header h1 {
      font-size: 3rem;
      font-weight: 700;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
      margin-bottom: 1rem;
    }

    header p {
      font-size: 1.2rem;
      color: #ffffffaa;
      margin-bottom: 2rem;
    }

    .btn {
      text-decoration: none;
      color: #0f0c29;
      background: linear-gradient(45deg, #00ffff, #ff00ff);
      padding: 0.8rem 2rem;
      border-radius: 50px;
      font-weight: bold;
      transition: 0.3s;
      margin: 0 1rem;
      display: inline-block;
    }

    .btn:hover {
      background: linear-gradient(45deg, #ff00ff, #00ffff);
      box-shadow: 0 0 15px #00ffff, 0 0 30px #ff00ff;
      color: #fff;
    }

    /* Floating motor icons */
    .floating-icons {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }

    .floating-icons i {
      position: absolute;
      font-size: 2rem;
      color: #00ffff;
      opacity: 0.7;
      animation: float 10s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0.5;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0.5;
      }
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #ffffff88;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }
      header p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Jake's Motor Spares</h1>
    <p>Your trusted local motor spares in Randfontein</p>
    <a href="products.html" class="btn">View Products</a>
    <a href="contact.html" class="btn">Contact Us</a>

    <!-- Floating motor icons -->
    <div class="floating-icons">
      <i class="fas fa-cogs" style="left: 10%; animation-duration: 12s;"></i>
      <i class="fas fa-car" style="left: 25%; animation-duration: 15s;"></i>
      <i class="fas fa-tools" style="left: 40%; animation-duration: 18s;"></i>
      <i class="fas fa-bolt" style="left: 55%; animation-duration: 14s;"></i>
      <i class="fas fa-gas-pump" style="left: 70%; animation-duration: 16s;"></i>
      <i class="fas fa-car-side" style="left: 85%; animation-duration: 13s;"></i>
    </div>
  </header>

  <footer>
    &copy; 2026 Jake's Motor Spares - 20 Main Reef Rd, Randfontein
  </footer>
</body>
</html>
